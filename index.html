<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="image-sidebar">
        <div id="logo-container">
            <img src="assets/odin-lined.png" alt="The Odin Project Logo" id="logo">
            <span class="sidebar-logo">ODIN</span>
        </div>

        <p>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
        </p>
    </section>

    <main>
        <div id="form-description">
            <p>This is not a real online service! This website was made as part of the curriculum of The Odin Project. Sign up 
                <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to!</p>
        </div>
        <form action="">
            <h3>Let's do this!</h3>
            <div id="label-input-container">
                <div class="container">
                    <div class="sub-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                </div>
            </div>
        </form>
    </main>










</body>
</html>
